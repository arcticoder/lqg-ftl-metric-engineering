
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTL Ship Hull Geometry Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #hull-canvas {
            display: block;
            background: linear-gradient(to bottom, #000011, #000033);
        }
        
        #control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 12px;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .control-group span {
            color: #4ECDC4;
            font-weight: bold;
        }
        
        #info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            max-width: 400px;
        }
        
        .info-item {
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .info-label {
            color: #888;
        }
        
        .info-value {
            color: #4ECDC4;
            font-weight: bold;
        }
        
        #deck-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }
        
        .deck-button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            color: #aaa;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .deck-button:hover {
            background: #333;
            color: #fff;
        }
        
        .deck-button.active {
            background: #4ECDC4;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="hull-canvas" width="1200" height="800"></canvas>
        
        <div id="control-panel">
            <h3 style="margin-top: 0; color: #4ECDC4;">Hull Parameters</h3>
            
                <div class="control-group">
                    <label for="warp_velocity">Warp Velocity (c):</label>
                    <input type="range" id="warp_velocity" 
                           min="1.0" max="100.0" 
                           value="48.0" step="1.0"
                           oninput="updateHullParameter('warp_velocity', this.value)">
                    <span id="warp_velocity_value">48.0</span>
                </div>
                
                <div class="control-group">
                    <label for="hull_length">Hull Length (m):</label>
                    <input type="range" id="hull_length" 
                           min="100.0" max="500.0" 
                           value="300.0" step="10.0"
                           oninput="updateHullParameter('hull_length', this.value)">
                    <span id="hull_length_value">300.0</span>
                </div>
                
                <div class="control-group">
                    <label for="hull_beam">Hull Beam (m):</label>
                    <input type="range" id="hull_beam" 
                           min="20.0" max="100.0" 
                           value="50.0" step="5.0"
                           oninput="updateHullParameter('hull_beam', this.value)">
                    <span id="hull_beam_value">50.0</span>
                </div>
                
                <div class="control-group">
                    <label for="safety_factor">Safety Factor:</label>
                    <input type="range" id="safety_factor" 
                           min="2.0" max="10.0" 
                           value="5.0" step="0.5"
                           oninput="updateHullParameter('safety_factor', this.value)">
                    <span id="safety_factor_value">5.0</span>
                </div>
                
            <button onclick="resetHull()" style="width: 100%; padding: 10px; background: #FF6B6B; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Reset Hull</button>
        </div>
        
        <div id="deck-controls">
            <h4 style="margin-top: 0; color: #4ECDC4;">Deck Plans</h4>
            <button class="deck-button active" onclick="showDeck(-1)">Hull Only</button>
        </div>
        
        <div id="info-panel">
            <h4 style="margin-top: 0; color: #4ECDC4;">Hull Analysis</h4>
            <div class="info-item">
                <span class="info-label">Vertices:</span>
                <span class="info-value" id="vertex-count">290</span>
            </div>
            <div class="info-item">
                <span class="info-label">Faces:</span>
                <span class="info-value" id="face-count">564</span>
            </div>
            <div class="info-item">
                <span class="info-label">Safety Margin:</span>
                <span class="info-value" id="safety-margin">5.0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Warp Velocity:</span>
                <span class="info-value" id="current-warp">48c</span>
            </div>
        </div>
    </div>

        // WebGL context and variables
        let gl;

        let animationTime = 0;

        // Initialize WebGL
        function initWebGL() {
            const canvas = document.getElementById('hull-canvas');
            gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) {

            // Set viewport

            gl.enable(gl.DEPTH_TEST);

            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
            
            // Create shaders

        function createShaderProgram() {
            const vertexShader = createShader(gl.VERTEX_SHADER, `
        precision mediump float;
        
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexNormal;
        attribute vec2 aTextureCoord;
        attribute float aThickness;
        
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        uniform mat4 uNormalMatrix;
        uniform float uTime;
        uniform float uWarpVelocity;
        
        varying vec3 vNormal;
        varying vec2 vTextureCoord;
        varying float vThickness;
        varying vec3 vWorldPosition;
        varying float vWarpEffect;
        
        void main(void) {
            // Apply warp field distortion
            vec3 position = aVertexPosition;
            float warpFactor = uWarpVelocity / 48.0;
            
            // Alcubierre-inspired spatial distortion (reduced intensity)
            float r = length(position);
            float warpDistortion = sin(uTime * 0.5 + r * 0.005) * warpFactor * 0.02;
            position.z += warpDistortion;
            
            gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(position, 1.0);
            
            vNormal = normalize((uNormalMatrix * vec4(aVertexNormal, 0.0)).xyz);
            vTextureCoord = aTextureCoord;
            vThickness = aThickness;
            vWorldPosition = position;
            vWarpEffect = warpFactor;
        }
        `);
            const fragmentShader = createShader(gl.FRAGMENT_SHADER, `
        precision mediump float;
        
        varying vec3 vNormal;
        varying vec2 vTextureCoord;
        varying float vThickness;
        varying vec3 vWorldPosition;
        varying float vWarpEffect;
        
        uniform vec3 uLightDirection;
        uniform vec3 uAmbientColor;
        uniform vec3 uDiffuseColor;
        uniform vec3 uSpecularColor;
        uniform float uShininess;
        uniform float uTime;
        
        void main(void) {
            // Base material color based on thickness (brighter colors)
            vec3 baseColor = mix(
                vec3(0.6, 0.7, 0.8),  // Thin areas (light blue-gray)
                vec3(0.7, 0.6, 0.4),   // Thick areas (light brown)
                clamp(vThickness / 3.0, 0.0, 1.0)
            );
            
            // Warp field energy glow (more visible)
            float warpGlow = vWarpEffect * sin(uTime * 1.0 + length(vWorldPosition) * 0.005) * 0.3 + 0.7;
            vec3 warpColor = vec3(0.2, 0.5, 0.9) * warpGlow * vWarpEffect * 0.8;
            
            // Lighting calculation
            vec3 normal = normalize(vNormal);
            float diffuse = max(dot(normal, normalize(uLightDirection)), 0.0);
            
            // Specular reflection
            vec3 viewDirection = normalize(-vWorldPosition);
            vec3 reflectionDirection = reflect(-normalize(uLightDirection), normal);
            float specular = pow(max(dot(viewDirection, reflectionDirection), 0.0), uShininess);
            
            // Combine lighting
            vec3 finalColor = uAmbientColor * baseColor +
                             uDiffuseColor * baseColor * diffuse +
                             uSpecularColor * specular +
                             warpColor;
                             
            gl_FragColor = vec4(finalColor, 1.0);
        }
        `);
            
            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);
            
            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                console.error('Shader program failed to link:', gl.getProgramInfoLog(shaderProgram));
                return;
            }
            
            // Get attribute and uniform locations
            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, 'aVertexPosition');
            shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, 'aVertexNormal');
            shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, 'aTextureCoord');
            shaderProgram.thicknessAttribute = gl.getAttribLocation(shaderProgram, 'aThickness');
            
            shaderProgram.modelViewMatrixUniform = gl.getUniformLocation(shaderProgram, 'uModelViewMatrix');
            shaderProgram.projectionMatrixUniform = gl.getUniformLocation(shaderProgram, 'uProjectionMatrix');
            shaderProgram.normalMatrixUniform = gl.getUniformLocation(shaderProgram, 'uNormalMatrix');
            shaderProgram.timeUniform = gl.getUniformLocation(shaderProgram, 'uTime');
            shaderProgram.warpVelocityUniform = gl.getUniformLocation(shaderProgram, 'uWarpVelocity');
            shaderProgram.lightDirectionUniform = gl.getUniformLocation(shaderProgram, 'uLightDirection');
            shaderProgram.ambientColorUniform = gl.getUniformLocation(shaderProgram, 'uAmbientColor');
            shaderProgram.diffuseColorUniform = gl.getUniformLocation(shaderProgram, 'uDiffuseColor');
            shaderProgram.specularColorUniform = gl.getUniformLocation(shaderProgram, 'uSpecularColor');
            shaderProgram.shininessUniform = gl.getUniformLocation(shaderProgram, 'uShininess');
        }
        
        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }
        
        function createHullBuffers() {
            // Vertex positions
            hullBuffers.position = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, hullBuffers.position);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(hullData.geometry.vertices.flat()), gl.STATIC_DRAW);
            
            // Vertex normals
            hullBuffers.normal = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, hullBuffers.normal);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(hullData.geometry.normals.flat()), gl.STATIC_DRAW);
            
            // Thickness data
            hullBuffers.thickness = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, hullBuffers.thickness);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(hullData.geometry.thickness), gl.STATIC_DRAW);
            
            // Face indices
            hullBuffers.indices = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, hullBuffers.indices);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(hullData.geometry.faces.flat()), gl.STATIC_DRAW);
            
            // UV coordinates (simple mapping)
            const uvCoords = [];
            for (let i = 0; i < hullData.geometry.vertices.length; i++) {
                uvCoords.push(0.5, 0.5); // Placeholder UV
            }
            hullBuffers.textureCoord = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, hullBuffers.textureCoord);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(uvCoords), gl.STATIC_DRAW);
        }
        
        function setupDeckButtons() {
            const deckControls = document.getElementById('deck-controls');
            hullData.deck_plans.forEach((deck, index) => {
                const button = document.createElement('button');
                button.className = 'deck-button';
                button.textContent = deck.name;
                button.onclick = () => showDeck(index);
                deckControls.appendChild(button);

          function showDeck(deckIndex) {
            currentDeck = deckIndex;

            // Update button states
            const buttons = document.querySelectorAll('.deck-button');
            buttons.forEach((btn, index) => {
                btn.classList.remove('active');
                // Hull Only button is first (index 0), deck buttons start at index 1
                if ((deckIndex === -1 && index === 0) || (deckIndex >= 0 && index === deckIndex + 1)) {
                    btn.classList.add('active');
                }
            });
            
            // Visual feedback
            console.log(`Switched to ${deckIndex === -1 ? 'Hull Only' : hullData.deck_plans[deckIndex].name} view`);
        }
        
        function updateHullParameter(parameter, value) {
            document.getElementById(parameter + '_value').textContent = value;
            
            // Update display values
            if (parameter === 'warp_velocity') {
                document.getElementById('current-warp').textContent = value + 'c';

        function resetHull() {
            // Reset all controls to default values
            document.getElementById('warp_velocity').value = 48.0;document.getElementById('warp_velocity_value').textContent = 48.0;
document.getElementById('hull_length').value = 300.0;document.getElementById('hull_length_value').textContent = 300.0;
document.getElementById('hull_beam').value = 50.0;document.getElementById('hull_beam_value').textContent = 50.0;
document.getElementById('safety_factor').value = 5.0;document.getElementById('safety_factor_value').textContent = 5.0;

        function animate() {
            animationTime += 0.016; // ~60 FPS
            
            // Clear screen
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            
            // Set up matrices
            const projectionMatrix = perspective(45, 
                1200 / 800, 
                0.1, 10000.0);
                  // Create model view matrix with proper camera rotation
            let modelViewMatrix;
            if (currentDeck === -1) {
                // Normal 3D view
                modelViewMatrix = lookAt(camera.x, camera.y, camera.z, 0, 0, 0, 0, 1, 0);
            } else {
                // Top-down deck view
                modelViewMatrix = lookAt(0, 800, 0, 0, 0, 0, 0, 0, -1);
            }
            
            // Use shader program
            gl.useProgram(shaderProgram);
            
            // Set uniforms
            gl.uniformMatrix4fv(shaderProgram.projectionMatrixUniform, false, projectionMatrix);
            gl.uniformMatrix4fv(shaderProgram.modelViewMatrixUniform, false, modelViewMatrix);
            gl.uniform1f(shaderProgram.timeUniform, animationTime);
            gl.uniform1f(shaderProgram.warpVelocityUniform, 
                parseFloat(document.getElementById('warp_velocity').value));

            // Lighting uniforms
            gl.uniform3fv(shaderProgram.lightDirectionUniform, [1.0, 1.0, 1.0]);
            gl.uniform3fv(shaderProgram.ambientColorUniform, hullData.rendering_config.ambient_color);
            gl.uniform3fv(shaderProgram.diffuseColorUniform, hullData.rendering_config.diffuse_color);
            gl.uniform3fv(shaderProgram.specularColorUniform, hullData.rendering_config.specular_color);
            gl.uniform1f(shaderProgram.shininessUniform, hullData.rendering_config.shininess);

            // Draw based on current view mode
            if (currentDeck === -1) {
                // Draw full hull
                drawHull();
            } else {
                // Draw deck plan
                drawDeckPlan(currentDeck);
            }
            
            requestAnimationFrame(animate);
        }
        
        function drawHull() {
            // Bind position buffer
            gl.bindBuffer(gl.ARRAY_BUFFER, hullBuffers.position);
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);
            
            // Bind normal buffer
            gl.bindBuffer(gl.ARRAY_BUFFER, hullBuffers.normal);
            gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);
            gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, 3, gl.FLOAT, false, 0, 0);
            
            // Bind texture coordinate buffer
            gl.bindBuffer(gl.ARRAY_BUFFER, hullBuffers.textureCoord);
            gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);
            gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, 2, gl.FLOAT, false, 0, 0);
            
            // Bind thickness buffer
            gl.bindBuffer(gl.ARRAY_BUFFER, hullBuffers.thickness);
            gl.enableVertexAttribArray(shaderProgram.thicknessAttribute);
            gl.vertexAttribPointer(shaderProgram.thicknessAttribute, 1, gl.FLOAT, false, 0, 0);
            
            // Bind indices and draw
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, hullBuffers.indices);
            gl.drawElements(gl.TRIANGLES, hullData.geometry.faces.length * 3, gl.UNSIGNED_SHORT, 0);
        }
        
        function drawDeckPlan(deckIndex) {
            if (!hullData.deck_plans[deckIndex]) return;
            
            const deck = hullData.deck_plans[deckIndex];
            const level = deck.level;
            
            // Create deck plan geometry from boundary, rooms, and corridors
            const deckVertices = [];
            const deckIndices = [];
            let vertexIndex = 0;
            
            // Draw deck boundary
            if (deck.boundary && deck.boundary.length > 0) {
                // Create boundary polygon
                for (let i = 0; i < deck.boundary.length; i++) {
                    const [x, z] = deck.boundary[i];
                    deckVertices.push(x, level, z); // Use deck level as Y coordinate
                }
                
                // Create triangulated boundary (simple fan triangulation)
                for (let i = 1; i < deck.boundary.length - 1; i++) {
                    deckIndices.push(0, i, i + 1);
                }
                vertexIndex = deck.boundary.length;
            }
            
            // Draw rooms
            if (deck.rooms) {
                deck.rooms.forEach(room => {
                    if (room.boundary && room.boundary.length > 0) {
                        const roomStartIndex = vertexIndex;
                        
                        // Add room vertices
                        for (let i = 0; i < room.boundary.length; i++) {
                            const [x, z] = room.boundary[i];
                            deckVertices.push(x, level + 0.1, z); // Slightly above deck level
                        }
                        
                        // Triangulate room
                        for (let i = 1; i < room.boundary.length - 1; i++) {
                            deckIndices.push(roomStartIndex, roomStartIndex + i, roomStartIndex + i + 1);
                        }
                        vertexIndex += room.boundary.length;
                    }
                });
            }
            
            // Draw corridors
            if (deck.corridors) {
                deck.corridors.forEach(corridor => {
                    if (corridor.boundary && corridor.boundary.length > 0) {
                        const corridorStartIndex = vertexIndex;
                        
                        // Add corridor vertices
                        for (let i = 0; i < corridor.boundary.length; i++) {
                            const [x, z] = corridor.boundary[i];
                            deckVertices.push(x, level + 0.05, z); // Between deck and rooms
                        }
                        
                        // Triangulate corridor
                        for (let i = 1; i < corridor.boundary.length - 1; i++) {
                            deckIndices.push(corridorStartIndex, corridorStartIndex + i, corridorStartIndex + i + 1);
                        }
                        vertexIndex += corridor.boundary.length;
                    }
                });
            }
            
            if (deckVertices.length === 0) {
                // No deck data, draw a simple placeholder
                deckVertices.push(-50, level, -50, 50, level, -50, 50, level, 50, -50, level, 50);
                deckIndices.push(0, 1, 2, 0, 2, 3);
            }
            
            // Create temporary buffers for deck plan
            const deckPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, deckPositionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(deckVertices), gl.STATIC_DRAW);
            
            const deckIndexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, deckIndexBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(deckIndices), gl.STATIC_DRAW);
            
            // Create simple normals (all pointing up)
            const deckNormals = [];
            for (let i = 0; i < deckVertices.length / 3; i++) {
                deckNormals.push(0, 1, 0);
            }
            const deckNormalBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, deckNormalBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(deckNormals), gl.STATIC_DRAW);
            
            // Create texture coordinates
            const deckTexCoords = [];
            for (let i = 0; i < deckVertices.length / 3; i++) {
                deckTexCoords.push(0, 0);
            }
            const deckTexCoordBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, deckTexCoordBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(deckTexCoords), gl.STATIC_DRAW);
            
            // Create thickness values
            const deckThickness = [];
            for (let i = 0; i < deckVertices.length / 3; i++) {
                deckThickness.push(1.0);
            }
            const deckThicknessBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, deckThicknessBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(deckThickness), gl.STATIC_DRAW);
            
            // Bind and draw deck plan
            gl.bindBuffer(gl.ARRAY_BUFFER, deckPositionBuffer);
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, deckNormalBuffer);
            gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);
            gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, 3, gl.FLOAT, false, 0, 0);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, deckTexCoordBuffer);
            gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);
            gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, 2, gl.FLOAT, false, 0, 0);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, deckThicknessBuffer);
            gl.enableVertexAttribArray(shaderProgram.thicknessAttribute);
            gl.vertexAttribPointer(shaderProgram.thicknessAttribute, 1, gl.FLOAT, false, 0, 0);
            
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, deckIndexBuffer);
            gl.drawElements(gl.TRIANGLES, deckIndices.length, gl.UNSIGNED_SHORT, 0);
            
            // Clean up temporary buffers
            gl.deleteBuffer(deckPositionBuffer);
            gl.deleteBuffer(deckIndexBuffer);
            gl.deleteBuffer(deckNormalBuffer);
            gl.deleteBuffer(deckTexCoordBuffer);
            gl.deleteBuffer(deckThicknessBuffer);
        }
        
        // Matrix helper functions
        function perspective(fov, aspect, near, far) {
            const f = Math.tan(Math.PI * 0.5 - 0.5 * fov * Math.PI / 180);
            const rangeInv = 1.0 / (near - far);
            
            return [
                f / aspect, 0, 0, 0,
                0, f, 0, 0,
                0, 0, (near + far) * rangeInv, -1,
                0, 0, near * far * rangeInv * 2, 0
            ];
        }
        
        function lookAt(ex, ey, ez, tx, ty, tz, ux, uy, uz) {
            const zx = ex - tx; const zy = ey - ty; const zz = ez - tz;
            const zlen = Math.sqrt(zx*zx + zy*zy + zz*zz);
            const znx = zx / zlen; const zny = zy / zlen; const znz = zz / zlen;
            
            const xx = uy*znz - uz*zny; const xy = uz*znx - ux*znz; const xz = ux*zny - uy*znx;
            const xlen = Math.sqrt(xx*xx + xy*xy + xz*xz);
            const xnx = xx / xlen; const xny = xy / xlen; const xnz = xz / xlen;
            
            const yx = zny*xnz - znz*xny; const yy = znz*xnx - znx*xnz; const yz = znx*xny - zny*xnx;
            
            return [
                xnx, yx, znx, 0,
                xny, yy, zny, 0,
                xnz, yz, znz, 0,
                -xnx*ex - xny*ey - xnz*ez, -yx*ex - yy*ey - yz*ez, -znx*ex - zny*ey - znz*ez, 1
            ];
        }
        
        // Mouse controls
        let mouseDown = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        document.getElementById('hull-canvas').addEventListener('mousedown', (e) => {
            mouseDown = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });
        
        document.addEventListener('mouseup', () => {
            mouseDown = false;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (mouseDown) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                camera.rotY += deltaX * 0.01;
                camera.rotX += deltaY * 0.01;
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });
        
        // Zoom with mouse wheel
        document.addEventListener('wheel', (e) => {
            camera.z += e.deltaY * 0.5;
            camera.z = Math.max(50, Math.min(2000, camera.z));
            e.preventDefault();
        });
        
        // Initialize when page loads
        window.addEventListener('load', initWebGL);
